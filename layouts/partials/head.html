<title>{{if not .IsHome}}{{.Page.Title}} - {{end}}{{.Site.Title}}</title>
<link rel="stylesheet" href="/style.css"/>
<link rel="stylesheet" href="/syntax.css"/>
<link rel="canonical" href="{{ .RelPermalink }}">
<script src="/script.js"></script>
{{if .Param "math"}}
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
<script>
  MathJax = {
    tex: {
      displayMath: [['$$', '$$']],
      inlineMath: [['$', '$']]
    }
    ,startup: {
      ready() {
        MathJax.startup.defaultReady();
        MathJax.startup.document.inputJax[0].preFilters.add(({math}) => {
          if (math.math.match(/\\\\/)) {
            math.math = `\\displaylines{${math.math}}`;
          }
        });
      }
    }
  };
</script>
{{ end }}
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<meta property="site_name" content="BarrCodes" />
{{with .Params.author}}<meta name="author" content={{.}} />{{end}}
{{with .Description}} <meta name="description" content={{.}} /> {{end}}
{{with .Keywords}}<meta name="keywords" content={{delimit . ", "}} />{{end}}
{{- template "_internal/opengraph.html" . -}}
